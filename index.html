<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no,maximum-scale=1" />
<title>Voice Cart Runner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bgMusic" src="Sounds/BG_Music.mp3" loop preload="auto" autoplay muted></audio>

  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <div class="splash-content">
      <img src="Assets/Reference_001.png" alt="TikTok Shop by Tokopedia" class="splash-image" onerror="console.error('Failed to load splash image')">

      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="game-screen hidden">
    <canvas id="game" tabindex="0"></canvas>
  </div>

<script src="script.js"></script>
</script>
</body>
</html>
